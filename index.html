<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesquisa Culturama</title>
</head>
<body>
<header>
    <h1>Pesquisa Online</h1>
</header>
<section>
    <form action="" method="get">
        <fieldset>
            <!-- DADOS PESSOAIS -->
        <legend>Dados Pessoais</legend>
        <label for="userName">Nome</label>
        <input type="text" name="userName" required>
        <br>
        <label for="userAge">Idade</label>
        <input type="number" name="userAge" min="12" max="100" required>
        <br>
        <label for="birthDate">Data de nascimento</label>
        <input type="date" name="birthDate">
        <br>
        <label for="userEmail">Email</label>
        <input type="email" name="userEmail" required>
        <br>
        <label for="userPhoneNumber">Telefone</label>
        <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem espaço ou hífen">
        <br>
        <label for="userImage">Upload de Foto</label>
        <input type="file" name="userEmail" accept="image/*" required>
        <br>
        <button type="submit">Enviar</button>



        </fieldset>

        
    </form>
    
</section>
</body>
</html>
